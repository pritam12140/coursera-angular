<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.18.5'><\/script>".replace("HOST", location.hostname));
//]]></script>

   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="Items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
           </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="onClickHandler(Items)">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="messageText">
           <!-- Your message can go here. -->
           {{messageText}}
         </div>
   </div>

</body>
</html>
